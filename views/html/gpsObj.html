<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
     <!-- Bootstrap -->
  <link href="../js/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- jqGrid组件基础样式包-必要 -->
  <link rel="stylesheet" href="../jqgrid/css/ui.jqgrid.css" />
    <!-- jqGrid主题包-非必要 --> 
  <!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
  <link rel="stylesheet" href="../jqgrid/css/css/redmond/jquery-ui-1.8.16.custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/eletag.css">
</head>
<body>
  <div class="overlay" id="overlay"></div>
    <div class="gpsobjList">
        <table id="gpsobjList"></table>
        <div id="objPager"></div>
    </div>
    <div class="container" id="formDiv">
        <div class="row">
          <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 col-lg-offset-4 ">
            <form class="form-horizontal" id="gpsobjForm">
              <input type="text" name="id" class="seria" id="LeditNumbers" style="display: none" />
              <div class="form-group">
              <div class="col-lg-7 col-sm-8 col-xs-7">
                <h3 class="form-signin-heading">添加定位对象</h3>
              </div>
              </div>
              <div class="form-group">
                <label for="typeNum" class="control-label col-lg-3 col-xs-4 col-sm-4 col-lg-4" >定位对象类型</label>
                <div class="col-lg-7 col-sm-8 col-xs-7">
                  <select id="typeNum" class="form-control" name="typeNum">
                  </select>
                </div>
              </div>
                <div class="form-group">
                  <label for="alias" class="control-label col-lg-3 col-xs-4 col-sm-4 col-lg-4">定位对象别名</label>
                  <div class="col-lg-7 col-sm-8 col-xs-7">
                    <input type="text" name="alias" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="state" class="control-label col-lg-3 col-xs-4 col-sm-4 col-lg-4">绑定GPS接收器</label>
                  <div class="col-lg-7 col-sm-8 col-xs-7">
                    <label class="radio-inline">
                       <input type="radio" name="state" value="true"/>是
                    </label>
                    <label class="radio-inline">
                       <input type="radio" name="state" value="false" checked="true" />否
                    </label>
                  </div>
                </div>
                <div class="form-group eleNumber" style="display: none;">
                  <label for="number" class="control-label col-lg-3 col-xs-4 col-sm-4 col-lg-4">GPS识别码</label>
                  <div class="col-lg-7 col-sm-8 col-xs-7">
                    <select name="number" class="form-control" id="number"></select>
                  </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary col-sm-4 col-xs-4 col-sm-offset-1" id="edit">确认修改</button>
                    <button type="button" class="btn btn-primary col-sm-4 col-xs-4 col-sm-offset-1" id="add">确认添加</button>
                    <button type="button" class="btn btn-primary col-sm-4 col-xs-4 col-sm-offset-1" id="cancle">取消</button>
                </div>
            </form>
        </div>
      </div>
  </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" src="../js/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
      <!-- jqGrid插件包-必要 -->
  <script type="text/javascript" src="../jqgrid/js/jquery.jqGrid.src.js"></script>
   <!-- jqGrid插件的多语言包-非必要 -->
  <!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
  <script type="text/javascript" src="../jqgrid/js/i18n/grid.locale-cn.js"></script>
  <script type="text/javascript" src="../js/gpsObj.js"></script>
</body>
</html>
